<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
    <h1>Etch-a-Sketch</h1>
		<div id="buttons">
			<button type="button" class="button" id="grid-size">Set Grid Size</button>
			<button type="button" class="inset-button" id="rainbow">Rainbow</button>
			<button type="button" class="inset-button" id="darken">Increment Dark</button>
			<button type="button" class="inset-button" id="color-pick">Color Picker</button>
			<input type="color" name="color-picker" class="button" id="picker">
			<button type="reset" class="button" id="reset">Reset</button>
		</div>
		<footer>
			<p>Made by: reyolan | <a href="https://github.com/reyolan">Github</a></p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
